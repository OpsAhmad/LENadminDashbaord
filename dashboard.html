                style: {
                    fontSize: "16px",

            chart.render();

                return opts.dateFormatter(new Date(timestamp), 'dd MMM')
                }
            }
            },
            title: {
            text: 'Social Media',
            align: 'left',
            style: {
                fontSize: "16px",
                color: '#666'
            }
            },

            type: 'gradient',

                shade: 'dark',

            size: 4,

                size: 7,
            }
            },
            yaxis: {

            title: {
                text: 'Engagement',
            },

                },

                position: 'bottom'

                    color: '#666'
                    }

                series: [{

                }],

                height: 450,
                type: 'bar',
                events: {
                    click: function(chart, w, e) {
                    // console.log(chart, w, e)
                    }
                }
                },
                title: {
                text: 'Popular name',
                align: 'left',
                style: {
                    fontSize: "16px",
                    color: '#666'
                    }
                },
                colors:['rgb(73, 222, 248)'],
                plotOptions: {
                bar: {
                    borderRadius: 6,
                    columnWidth: '45%',
                    distributed: true,
                }
                },
                dataLabels: {
                enabled: false
                },
                legend: {
                show: false
                },
                xaxis: {
                categories: [

                    ['Jake', 'Williams'],
                    'Amber',

                    ['Mary', 'Evans'],

                imageOffsetY: 0,
                position: 'front',
                dropShadow: {
                    enabled: true,
                    top: 3,
                    left: 0,
                    blur: 4,
                    opacity: 0.24
                }
                },
                track: {
                background: '#fff',
                strokeWidth: '67%',
                margin: 0, // margin is in pixels
                dropShadow: {
                    enabled: true,
                    top: -3,
                    left: 0,
                    blur: 4,
                    opacity: 0.35
                }
                },
            
                dataLabels: {
                show: true,
                name: {
                    offsetY: -10,
                    show: true,
                    color: '#888',
                    fontSize: '17px'
                },
                value: {

                    return parseInt(val);
                    },
                    color: '#111',
                    fontSize: '36px',
                    show: true,
                }
                }
            }

            title: {

                opacityTo: 1,
                stops: [0, 100]
