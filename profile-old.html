<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- my style -->
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <div class="d-flex" id="pageContent">
        <div class="sidebar small" id="sidebarAdmin">
            <!-- icon bard -->
            <div class="bars" onclick="toggle_sidebar_admin()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <!-- item -->
            <ul>
                <!-- dashboard -->
                <li class="side-link my-5">
                    <a href="./dashboard.html" class="d-flex align-items-center"><span class="iconify" data-icon="ant-design:pie-chart-outlined" data-inline="false"></span> <div class="text ml-2 ml-lg-3 sidebar-title">Dashboard</div> </a>
                </li>
                <!-- order -->
                <li class="side-link mb-5">
                    <a href="./table.html" class="d-flex align-items-center"><span class="iconify" data-icon="bi:clipboard" data-inline="false"></span>  <div class="text ml-2 ml-lg-3 sidebar-title">Table</div> </a>
                </li>
                <!-- history -->
                <li class="side-link mb-5">
                    <a href="./history.html"  class="d-flex align-items-center"><span class="iconify" data-icon="ant-design:clock-circle-outlined" data-inline="false"></span>  <div class="text ml-2 ml-lg-3 sidebar-title">History</div> </a>
                </li>
                <!-- client -->
                <li class="side-link mb-5">
                    <a href="./client.html"  class="d-flex align-items-center"><span class="iconify" data-icon="ant-design:user-outlined" data-inline="false"></span> <div class="text ml-2 ml-lg-3 sidebar-title">Client</div> </a>
                </li>
                <!-- calendar -->
                <li class="side-link mb-5">
                    <a href="./calendar.html"  class="d-flex align-items-center"><span class="iconify" data-icon="akar-icons:calendar" data-inline="false"></span>  <div class="text ml-2 ml-lg-3 sidebar-title">Calendar</div> </a>
                </li>
            </ul>
        </div>
        <div class="content w-100 overflow-auto mb-5">
            <!-- navbar -->
            <div class="w-100 bg-white nav-admin">
                <div class="d-flex align-items-center justify-content-between px-2 px-md-4 px-lg-5 h-100">
                    <!-- company logo -->
                    <div class="logo h-100 d-flex align-items-center">
                        <img src="./image/logo.png" alt="Logo">
                    </div>
                    <!-- section title -->
                   <!--  <div class="section-title d-md-block d-none">
                        <h1 class="m-0">Profile</h1>
                    </div> -->
                    <!-- profile -->
                    <div class="profile">
                        <div>
                            <div class="d-flex flex-rows">
                                <div class="bell mr-2 mr-md-4 pointer" onclick="$('.notification-popup').toggle()">
                                    <span class="iconify" data-icon="akar-icons:bell" data-inline="false"></span>
                                </div>
                                <div class="buble-notification" onclick="$('.notification-popup').toggle()">10</div>
                                <div class="notification-popup" style="display: none;">
                                    <div class="title mb-3">Notification</div>
                                    <div class="list mb-3">
                                        <!-- item -->
                                            <div class="item d-flex justify-content-between mb-1">
                                                <div class="event">
                                                    Orderan masuk
                                                </div>
                                                <div class="time">
                                                    3h ago
                                                </div>
                                            </div>
                                        <!-- /item -->
                                        <!-- item -->
                                            <div class="item d-flex justify-content-between mb-1">
                                                <div class="event">
                                                    Orderan masuk
                                                </div>
                                                <div class="time">
                                                    3h ago
                                                </div>
                                            </div>
                                        <!-- /item -->
                                        <!-- item -->
                                            <div class="item d-flex justify-content-between mb-1">
                                                <div class="event">
                                                    Orderan masuk
                                                </div>
                                                <div class="time">
                                                    3h ago
                                                </div>
                                            </div>
                                        <!-- /item -->
                                    </div>
                                    <div class="btn-close pointer" onclick="$('.notification-popup').hide()">
                                        Close
                                    </div>
                                </div>
                                <div class="profile d-flex">
                                    <img src="./image/profile.png" alt="profile picture">
                                    <div class="button d-flex justify-content-end align-items-center pointer" id="popup-profile-open">
                                        <div class="name ml-2">Ronald Richards</div>
                                        <div class="ml-2">
                                            <span class="iconify" data-icon="dashicons:arrow-down-alt2" data-inline="false"></span>
                                        </div>
                                    </div>
                                    <div class="profile-popup" id="profile-popup" style="display: none;">
                                        <div class="d-flex justify-content-center align-items-center h-auto">
                                            <ul class="m-0">
                                                <li class="mb-2">
                                                    <a href="./profile.html">My profile</a>
                                                </li>
                                                <li class="mb-2">
                                                    <a href="#logout">Logout</a>
                                                </li>
                                                <li id="popup-profile-close">
                                                    <a class="pointer">Close</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /navbar -->
            <!-- content here -->
            <header id="headerAdminProfile"></header>
            <div class="container" id="profileAdmin">
                <div class="row" id="profileCardAdmin">
                    <div class="col-md-4 h-auto mb-4 mb-md-0">
                        <div class="card p-3 d-flex justify-content-center h-100">
                            <!-- profile -->
                            <div class="profile d-flex justify-content-center">
                                <div class="person">
                                    <img src="./image/profile.png" alt="Profile picture">
                                </div>
                                <div class="icon">
                                    <img src="./image/camera-icon.png" alt="icon camera">
                                </div>
                            </div>
                            <!-- /profile -->
                            <!-- name -->
                            <div class="name text-center text-bold mt-3">Ronald Richards</div>
                            <!-- /name -->
                            <hr>
                            <!-- username -->
                            <div class="username text-center">username : PakBoss</div>
                            <!-- /username -->
                            <hr>
                            <!-- role -->
                            <div class="role text-center">Role : Superadmin</div>
                            <!-- /role -->
                        </div>
                    </div>
                    <div class="col-md-8 h-auto">
                        <div class="card h-100 p-4 d-flex justify-content-center">
                            <div class="title mb-3">Edit Profile</div>
                            <div class="form">
                                <div class="row">
                                    <!-- full name -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <small>Full name</small>
                                                <input type="text" class="form-control" placeholder="Type your full name">
                                            </div>
                                        </div>
                                        <!-- full name -->
                                        <!-- username -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <small>Username</small>
                                                <input type="text" class="form-control" placeholder="Type your username">
                                            </div>
                                        </div>
                                        <!-- /username -->
                                        <!-- new password -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <small>New Password</small>
                                                <input type="password" class="form-control" placeholder="Type your new password">
                                            </div>
                                        </div>
                                        <!-- /new password -->
                                    </div>
                                    <hr>
                                    <button class="btn btn-primary">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /content here -->
        </div>
    </div>

        <!--content  section --->
           <!-- scritpt -->
        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <!-- iconify -->
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
        <!-- myscript -->
        <script src="./js/admin.js"></script>
        <!-- /script -->
</body>
</html>
